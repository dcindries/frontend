<div class="saved-posts container">
  <h2 class="section-title">Mis Publicaciones Guardadas</h2>

  <ng-container *ngIf="posts.length; else none">
    <div class="cards-grid">
      <div *ngFor="let e of posts" class="card post-card">
        <!-- Imagen -->
        <div class="card-image" *ngIf="e.post.image_path">
          <img
            [src]="e.post.image_path"
            class="card-img-top"
            style="cursor: pointer;"
            (click)="goToGroup(e.post)"
            alt="Imagen del post"
          />
        </div>

        <!-- Cuerpo -->
        <div class="card-body">
          <p class="post-content">{{ e.post.content }}</p>
          <div class="post-meta">
            <span class="badge group-badge">{{ e.post.group.name }}</span>
            <span class="post-date">{{ e.saved_at | date:'short' }}</span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #none>
    <p class="no-posts">No tienes publicaciones guardadas.</p>
  </ng-template>
</div>
